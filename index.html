<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Bundessteuer Verteilung 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CH Bundessteuer Verteilung 2024</h1>
    <label for="amount">Betrag in CHF:</label>
    <input type="number" id="amount" oninput="calculateDistribution()" placeholder="Geben Sie einen Betrag ein">
    
    <table>
        <thead>
            <tr>
                <th>Kategorie</th>
                <th>Betrag (CHF)</th>
            </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>
    
    <p class="info">weitere Informationen hier</p>
    <p>Quelle: <a href="https://www.efv.admin.ch/efv/de/home/finanzberichterstattung/bundeshaushalt_ueb.html" target="_blank">Bundeshaushalt</a></p>
    
    <script>
        function calculateDistribution() {
            const amount = parseFloat(document.getElementById("amount").value) || 0;
            const categories = [
                { name: "Soziale Wohlfahrt", percentage: 35.10 },
                { name: "Finanzen und Steuern", percentage: 16.10 },
                { name: "Verkehr", percentage: 12.50 },
                { name: "Bildung und Forschung", percentage: 9.70 },
                { name: "Sicherheit", percentage: 8.20 },
                { name: "Beziehungen zum Ausland", percentage: 4.40 },
                { name: "Landwirtschaft und Ernährung", percentage: 4.20 },
                { name: "Übrige Aufgaben", percentage: 9.80 }
            ];
            
            let tableBody = "";
            categories.forEach(category => {
                let value = (amount * category.percentage / 100).toFixed(2);
                tableBody += `<tr><td>${category.name}</td><td>${value} CHF</td></tr>`;
            });
            
            document.getElementById("results").innerHTML = tableBody;
        }
    </script>
</body>
</html>
